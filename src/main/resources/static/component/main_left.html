<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body style="background-color:#6633CC;">
    <div class="header">
        <div class="avatar_icon">
            <img src="../img/2.jpg" alt="头像">
        </div>

        </div>

    <div class="main">

            <p>清单</p>
            <HR color=#987cb9 SIZE=1>

                <ul>
                    <li class="current">

                                <p>第一个清单</p>
                            </div>

                    </li>
                </ul>
                <div class="add_list">
                    <a href="#">
                        <div class="add_task_icon">
                            <img src="../img/add.png" alt="" width="23px" height="23px">
                        </div>
                        <div class="add">
                            <p>添加清单</p>
                        </div>
                    </a>
                </div>
            </div>
            <HR color=#987cb9 size=1>

        </div>
